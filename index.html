<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="style.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <button class="btn-hover-effect">
        <span class="span-hover-me">hover me</span>   
        <span class="span-angle"><i class='fas fa-angle-right' style='font-size:24px'></i></span>
    </button>

    <button class="btn-3d">
        <div class="btn-above">Fabulous</div>
        <div class="btn-below"></div>
    </button>

    <button class="btn-recommend btn">
        Recommend
    </button>

    <button class="btn-sullivan btn">
        Search
        <span class="btn-search"><i class='fas fa-search'></i>
        </span>
    </button>

    <button class="btn-button btn">
        BUTTON
    </button>

    <button class="btn-animation btn">
        <span class="icon-go"><i class='fas fa-forward'></i>
        </span>  
        <span class="text-go">LET'S GO</span>   
    </button>

    <button class="btn-effect btn">
        hover me
        <span class="div-effect1"></span>
        <span class="div-effect2"></span>
    </button>
</body>
</html>
